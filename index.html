<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="AYCeBZ56ABNaz4JACHuNVlJ6O0QJGEI3qm1yUdXS-oo" /> 
    <link rel="stylesheet" href="style.css"> 
    <script>
        function copiarTexto() {
            const codigo = "5048";
            const textarea = document.createElement('textarea');
            textarea.value = codigo;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // Redireciona para o site após a cópia
            setTimeout(function() {
                window.location.href = "https://shop.corello.com.br";
            }, 1000);
        }
    </script>
</head>
<body>
    <div>
    <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9214294',
        });
    </script>
</div>

    <div class="container">
        <h4>Por favor, clique no botão abaixo para copiar o código de vendedora, que lhe dará 5% de desconto em todo o site.</h4>
        <h3>Continue para o site da CORELLO.</h3>
        <button onclick="copiarTexto()">Copiar Código e Redirecionar</button>
    </div>
</body>
</html>
