<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="AYCeBZ56ABNaz4JACHuNVlJ6O0QJGEI3qm1yUdXS-oo" />
    <title>Corello - SALE 50%</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function copiarTexto() {
            const codigo = "5048";
            navigator.clipboard.writeText(codigo).then(() => {
                const button = document.querySelector('.cta-button');
                button.innerHTML = '<i class="fas fa-check"></i> CÓDIGO COPIADO! REDIRECIONANDO...';
                button.classList.add('success');
                
                button.classList.add('animate__animated', 'animate__pulse');
                
                const confetti = document.createElement('div');
                confetti.className = 'confetti-effect';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    window.location.href = "https://shop.corello.com.br";
                }, 1500);
            });
        }
    </script>
</head>
<body>
    <div class="hero-background"></div>
    
    <div class="main-container animate__animated animate__fadeIn">
        <div class="brand-logo animate__animated animate__zoomIn">
            <span>CORELLO</span>
        </div>
        
        <video class="main-video animate__animated animate__fadeInUp" autoplay muted loop playsinline>
  <source src="sale50.mp4" type="video/mp4">
  Seu navegador não suporta o elemento de vídeo.
</video>

        
        <div class="offer-container animate__animated animate__fadeInUp animate__delay-1s">
            <h1 class="offer-title">DESCONTO EXCLUSIVO</h1>
            <p class="offer-description">Seu código <strong>5% OFF</strong> já está pronto!</p>
            
            <div class="code-display animate__animated animate__pulse animate__infinite">
                <span>5048</span>
            </div>
            
            <p class="instruction">Clique no botão abaixo para copiar automaticamente e ser redirecionado para a loja</p>
            
            <button onclick="copiarTexto()" class="cta-button animate__animated animate__fadeInUp animate__delay-2s">
                <i class="fas fa-arrow-right"></i> COPIAR CÓDIGO E IR PARA A LOJA
            </button>
        </div>
    </div>

    <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9214294',
        });
    </script>
</body>
</html>
